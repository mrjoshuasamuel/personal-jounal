<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4f46e5" />
    <meta name="description" content="Daily Journal - Record, reflect, and grow through intelligent video journaling" />
    <meta name="keywords" content="journaling, video diary, AI insights, personal growth, reflection" />
    <meta name="author" content="Daily Journal Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://dailyjournal.app/" />
    <meta property="og:title" content="Daily Journal - Intelligent Video Journaling" />
    <meta property="og:description" content="Record your thoughts, reflect on your day, and grow with AI-powered insights" />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://dailyjournal.app/" />
    <meta property="twitter:title" content="Daily Journal - Intelligent Video Journaling" />
    <meta property="twitter:description" content="Record your thoughts, reflect on your day, and grow with AI-powered insights" />
    <meta property="twitter:image" content="%PUBLIC_URL%/twitter-image.jpg" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: blob:; media-src 'self' blob:; connect-src 'self' https://api.openai.com;">
    
    <title>Daily Journal - Intelligent Video Journaling</title>
    
    <!-- Inline critical CSS for performance -->
    <style>
      /* Critical CSS - Loading state */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
      }
      
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 500;
      }
      
      /* Hide loading screen when React loads */
      .app-loaded .loading-screen {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="padding: 20px; text-align: center; font-family: Arial, sans-serif;">
        <h1>Daily Journal</h1>
        <p>You need to enable JavaScript to run this app.</p>
        <p>Daily Journal requires JavaScript for video recording and AI-powered features.</p>
      </div>
    </noscript>
    
    <!-- Loading screen while React loads -->
    <div class="loading-screen" id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Daily Journal...</div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <!-- Service Worker Registration -->
    <script>
      // Remove loading screen when React app loads
      if ('addEventListener' in window) {
        window.addEventListener('load', function() {
          document.body.classList.add('app-loaded');
        });
      }
      
      // Register service worker for PWA functionality
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
